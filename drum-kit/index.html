<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animal sounds</title>
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
    <header class="header">
        <h1 class="visually-hidden">Animal sounds.</h1>
    </header>
    <main>
        <div class="page">
            <div class="keyboard">
                <button class="keyboard__key key key--row_first" data-name="a">
                        <span class="key__title">a</span>
                        <br>
                        <span class="key__description">antelope</span>
                        <audio class="key__audio" src="assets/audio/antelope.mp3" type="audio/mpeg" data-name="a"></audio>
                </button>
                <button class="keyboard__key key key--row_first" data-name="s">
                        <span class="key__title">s</span>
                        <br>
                        <span class="key__description">squirrel</span>
                        <audio class="key__audio" src="assets/audio/squirrel.mp3" type="audio/mpeg" data-name="s"></audio>
                </button>
                <button class="keyboard__key key key--row_first" data-name="d">
                        <span class="key__title">d</span>
                        <br>
                        <span class="key__description">donkey</span>
                        <audio class="key__audio" src="assets/audio/donkey.mp3" type="audio/mpeg" data-name="d"></audio>
                </button>
                <button class="keyboard__key key key--row_first" data-name="f">
                        <span class="key__title">f</span>
                        <br>
                        <span class="key__description">fox</span>
                        <audio class="key__audio" src="assets/audio/fox.mp3" type="audio/mpeg" data-name="f"></audio>
                </button>
                <button class="keyboard__key key key--row_first" data-name="g">
                        <span class="key__title">g</span>
                        <br>
                        <span class="key__description">giraffe</span>
                        <audio class="key__audio" src="assets/audio/giraffe.mp3" type="audio/mpeg" data-name="g"></audio>
                </button>
                <button class="keyboard__key key key--row_second" data-name="h">
                        <span class="key__title">h</span>
                        <br>
                        <span class="key__description">horse</span>
                        <audio class="key__audio" src="assets/audio/horse.mp3" type="audio/mpeg" data-name="h"></audio>
                </button>
                <button class="keyboard__key key key--row_second" data-name="j">
                        <span class="key__title">j</span>
                        <br>
                        <span class="key__description">jaguar</span>
                        <audio class="key__audio" src="assets/audio/jaguar.mp3" type="audio/mpeg" data-name="j"></audio>
                </button>
                <button class="keyboard__key key key--row_second" data-name="k">
                        <span class="key__title">k</span>
                        <br>
                        <span class="key__description">kangaroo</span>
                        <audio class="key__audio" src="assets/audio/kangaroo.mp3" type="audio/mpeg" data-name="k"></audio>
                </button>
                <button class="keyboard__key key key--row_second" data-name="l">
                        <span class="key__title">l</span>
                        <br>
                        <span class="key__description">lion</span>
                        <audio class="key__audio" src="assets/audio/lion.mp3" type="audio/mpeg" data-name="l"></audio>
                </button>
            </div>
        </div>
    </main>
    <footer></footer>
    <script src="./script.js"></script>
</body>
</html>
