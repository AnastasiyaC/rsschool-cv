<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animal sounds</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <header>
        <h1 class="visually-hidden">Animal sounds.</h1>
    </header>
    <main>
        <div class="page">
            <div class="keyboard">
                <button class="keyboard__key key">
                    <div class="key__content">
                        <div class="key__title">a</div>
                        <div class="key__description">antelope</div>
                        <audio class="key__audio" src="assets/audio/antelope.mp3" type="audio/mpeg"></audio>
                    </div>
                </button>
                <button class="keyboard__key key">
                    <div class="key__content">
                        <div class="key__title">s</div>
                        <div class="key__description">squirrel</div>
                        <audio class="key__audio" src="assets/audio/squirrel.mp3" type="audio/mpeg"></audio>
                    </div>
                </button>
                <button class="keyboard__key key">
                    <div class="key__content">
                        <div class="key__title">d</div>
                        <div class="key__description">donkey</div>
                        <audio class="key__audio" src="assets/audio/donkey.mp3" type="audio/mpeg"></audio>
                    </div>
                </button>
                <button class="keyboard__key key">
                    <div class="key__content">
                        <div class="key__title">f</div>
                        <div class="key__description">fox</div>
                        <audio class="key__audio" src="assets/audio/fox.mp3" type="audio/mpeg"></audio>
                    </div>
                </button>
                <button class="keyboard__key key">
                    <div class="key__content">
                        <div class="key__title">g</div>
                        <div class="key__description">giraffe</div>
                        <audio class="key__audio" src="assets/audio/giraffe.mp3" type="audio/mpeg"></audio>
                    </div>
                </button>
                <button class="keyboard__key key">
                    <div class="key__content">
                        <div class="key__title">h</div>
                        <div class="key__description">horse</div>
                        <audio class="key__audio" src="assets/audio/horse.mp3" type="audio/mpeg"></audio>
                    </div>
                </button>
                <button class="keyboard__key key">
                    <div class="key__content">
                        <div class="key__title">j</div>
                        <div class="key__description">jaguar</div>
                        <audio class="key__audio" src="assets/audio/jaguar.mp3" type="audio/mpeg"></audio>
                    </div>
                </button>
                <button class="keyboard__key key">
                    <div class="key__content">
                        <div class="key__title">k</div>
                        <div class="key__description">kangaroo</div>
                        <audio class="key__audio" src="assets/audio/kangaroo.mp3" type="audio/mpeg"></audio>

                </button>
                <button class="keyboard__key key">
                    <div class="key__content">
                        <div class="key__title">l</div>
                        <div class="key__description">lion</div>
                        <audio class="key__audio" src="assets/audio/lion.mp3" type="audio/mpeg"></audio>
                    </div>
                </button>
            </div>
        </div>
    </main>
    <footer></footer>
    <script src="script.js"></script>
</body>
</html>
