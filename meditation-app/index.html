<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classical element</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <header class="header">
        <h1 class="visually-hidden"></h1> 
    </header>
    <main>
        <div class="page">
            <div class="video-block">
                <video class="video" controls poster="assets/images/poster.png">
                    <source class="video-item" src="assets/videos/violet&yellow_ink.mp4" type="video/mp4">
                    <source src="assets/videos/blue&orange_ink.mp4" type="video/mp4">
                    <source src="assets/videos/green&blue&purple_ink.mp4" type="video/mp4">
                    <source src="assets/videos/green&blue_ink.mp4" type="video/mp4">
                    
                </video>
            </div>
            <nav class="navigation">
                <ul class="navigation__list list">
                    <li class="navigation__item">
                        <a href="#" class="navigation__button">
                            <img class="navigation__image" src="assets/images/violet&orange_icon.png" alt="water-icon">
                        </a>
                    </li>
                    <li class="navigation__item">
                        <a href="#" class="navigation__button">
                            <img class="navigation__image" src="assets/images/green&violet_icon.png" alt="ground-icon">
                        </a>
                    </li>
                    <li class="navigation__item">
                        <a href="#" class="navigation__button">
                            <img class="navigation__image" src="assets/images/blue&orange_icon.png" alt="air-icon">
                        </a>
                    </li>
                    <li class="navigation__item">
                        <a href="#" class="navigation__button">
                            <img class="navigation__image" src="assets/images/green&blue_icon.png" alt="fire-icon">
                        </a>
                    </li>
                    <!-- <li class="navigation__item">
                        <a href="#" class="navigation__button">
                            <img class="navigation__image" src="assets/images/red&green_icon.png" alt="fire-icon">
                        </a>
                    </li> -->
                    <li class="navigation__item">
                        <a href="#" class="navigation__button">
                            <img class="navigation__image" src="assets/images/blue&red_icon.png" alt="fire-icon">
                        </a>
                    </li>
                </ul>
            </nav>
            <div class="timer-controls">
                <button class="button-play-stop button">
                    <div class="play button--active">
                    </div>
                    <div class="pause"></div>
                </button>
                <button class="timer__button button button__time-1">1 minute</button>
                <button class="timer__button button button__time-2">3 minutes</button>
                <button class="timer__button button button__time-3">5 minutes</button>
            </div>

    </main> 
    <footer></footer>
    <script src="script.js"></script>
</body>
</html>
