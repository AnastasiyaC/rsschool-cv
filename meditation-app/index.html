<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classical element</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <header class="header">
        <h1 class="visually-hidden"></h1>
        <nav class="header__navigation navigation">
            <ul class="navigation__list list">
                <li class="navigation__item">
                    <a href="#" class="navigation__button">
                        <img class="navigation__image" src="assets/images/water-icon.jpg" alt="water-icon">
                    </a>
                </li>
                <li class="navigation__item">
                    <a href="#" class="navigation__button">
                        <img class="navigation__image" src="assets/images/ground-icon.jpg" alt="ground-icon">
                    </a>
                </li>
                <li class="navigation__item">
                    <a href="#" class="navigation__button">
                        <img class="navigation__image" src="assets/images/air-icon.jpg" alt="air-icon">
                    </a>
                </li>
                <li class="navigation__item">
                    <a href="#" class="navigation__button">
                        <img class="navigation__image" src="assets/images/fire-icon.jpg" alt="fire-icon">
                    </a>
                </li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="page">
            <div class="block">
                <img class="block__image" src="assets/images/water-block.jpg" alt="water">
            </div>
            <div class="block">
                <img class="block__image" src="assets/images/ground-block.jpg" alt="ground">
            </div>
            <div class="block">
                <img class="block__image" src="assets/images/air-block.jpg" alt="air">
            </div>
            <div class="block">
                <img class="block__image" src="assets/images/fire-block.jpg" alt="fire">
            </div>
        </div>
        <button class="button-play-stop button">
            <div class="play button--active">
            </div>
            <div class="pause"></div>
        </button>
        <div class="timer-controls">
            <button class="timer__button button button__time-1">1 minute</button>
            <button class="timer__button button button__time-2">3 minutes</button>
            <button class="timer__button button button__time-3">5 minutes</button>
        </div>
    </main>
    <footer></footer>
    <script src="script.js"></script>
</body>
</html>
