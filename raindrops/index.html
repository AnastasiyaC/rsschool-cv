<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Raindrops</title>
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="shortcut icon" href="./assets/favicon/favicon.ico">
</head>
<body>
    <header>
        <h1 class="visually-hidden">Raindrops.</h1>
    </header>
    <main>
        <div class="game game--start">
            
            <div class="game__playing-field playing-field">
                <div class="playing-field__drops">
                    <!-- <div class="playing-field__drop drop drop--color_blue">
                        <div class="drop__expression">
                            <span class="drop__operand drop__operand--position_first">26</span>
                            <span class="drop__operator">+</span>
                            <span class="drop__operand drop__operand--position_second">76</span>
                           
                        </div>
                        <img src="./assets/icons/icon_check.png" class="drop__icon" alt="icon-check">
                    </div> -->
                    <!-- <div class="playing-field__drop drop drop--color_bonus">
                        <span class="drop__operand drop__operand--position_first">2</span>
                        <span class="drop__operator">+</span>
                        <span class="drop__operand drop__operand--position_second">7</span>
                    </div> -->
                </div>
                <div class="playing-field__rock rock">
                    <img class="rock__image image" src="./assets/images/stones.png">
                </div>
                <div class="playing-field__waves">
                    <div class="playing-field__wave-one wave"></div>
                    <div class="playing-field__wave-two wave"></div>
                    <div class="playing-field__wave-three wave"></div>
                </div>
            </div>
            <div class="game__keyboard-field keyboard-field">      
                <div class="keyboard-field__keyboard keyboard">
                    <div class="keyboard__display">
                        <form class="keyboard__form">
                            <input type="text" class="keyboard__input" readonly="readonly">
                        </form>
                    </div>
                    <div class="keyboard__buttons">
                        <button class="keyboard__button button keyboard__button-number">7</button>
                        <button class="keyboard__button button keyboard__button-number">8</button>
                        <button class="keyboard__button button keyboard__button-number">9</button>
                        <button class="keyboard__button button keyboard__button-operation button-operation--grid_clear button-operation--hover_red">clear</button>
                        <button class="keyboard__button button keyboard__button-number">4</button>
                        <button class="keyboard__button button keyboard__button-number">5</button>
                        <button class="keyboard__button button keyboard__button-number">6</button>
                        <button class="keyboard__button button keyboard__button-number">1</button>
                        <button class="keyboard__button button keyboard__button-number">2</button>
                        <button class="keyboard__button button keyboard__button-number">3</button>
                        <button class="keyboard__button button keyboard__button-operation button-operation--grid_enter button-operation--hover_green">enter</button>
                        <button class="keyboard__button button keyboard__button-number button-number--grid_zero">0</button>
                        <button class="keyboard__button button keyboard__button-operation button-operation--hover_red">delete</button>
                    </div>
                </div>
            </div>
            <div class="game__score score">
                <span class="score__text">score:</span>
                <!-- <div class="score__icon">
                    <img class="score__image image" src="./assets/icons/icon_star.png" alr="icon-star">
                </div> -->
                <span class="score__number">0</span>
            </div>
            <div class="game__lives lives">
                <span class="lives__text">lives:</span>
                <div class="lives__hearts">
                    <div class="lives__heart heart" data-count="3">
                        <div class="heart__part heart__part--left"></div>
                        <div class="heart__part heart__part--rigth"></div>
                    </div>
                    <div class="lives__heart" data-count="2">
                        <div class="heart__part heart__part--left"></div>
                        <div class="heart__part heart__part--rigth"></div>
                    </div>
                    <div class="lives__heart" data-count="1">
                        <div class="heart__part heart__part--left"></div>
                        <div class="heart__part heart__part--rigth"></div>
                    </div>
                </div>  
            </div>
            <div class="game__sounds sounds">
                <audio src="./assets/sounds/sound_correct.mp3" class="sounds__sound-short" data-sound="correct"></audio>
                <audio src="./assets/sounds/sound_incorrect.mp3" class="sounds__sound-short" data-sound="incorrect"></audio>
                <audio src="./assets/sounds/sound_wawes.mp3" class="sounds__sound-waves" data-sound="waves"></audio>
            </div>
            <div class="game__setting setting">
                <button class="setting__button button button-fullscreen">
                    <img src="./assets/icons/icon_fullscreen.png" class="button__icon button-fullscreen__icon" alt="icon-fullscreen">
                </button>
                <button class="setting__button button button-sound">
                    <img src="./assets/icons/icon_sound_off.png" class="button__icon button-sound__icon" alt="icon-sound">
                </button>
            </div>
            <div class="game__window window window-start">
                <div class="window-start__title">raindrops</div>
                <div class="window-start__container container">
                    <!-- <form class="window-start__form">
                        <input type="checkbox" id="scales" name="scales" checked>
                        <label for="scales">Scales</label>
                    </form> -->
                    <div class="window-start__buttons">
                        <button class="window-start__button window-start__button-instruction">how to play</button>
                        <button class="window-start__button window-start__button-start">play</button>
                    </div>
                </div>
            </div>
            <div class="game__window window window-end">
                <div class="window-end__container">
                    <div class="window-end__score">
                        <span class="window-end__score-text">your score:</span>
                        <span class="window-end__score-number">456</span>
                    </div>
                    <div class="window-end__buttons">
                        <button class="window-end__button window-end__button-exit">exit</button>
                        <button class="window-end__button window-end__button-start">play again</button>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer></footer>
    <script src="./script.js"></script>
</body>
</html>
