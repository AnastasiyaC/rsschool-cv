<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Raindrops</title>
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="shortcut icon" href="./assets/favicon/favicon.ico">
</head>
<body>
    <header>

    </header>
    <main>
        <div class="game">
            <div class="game__playing-field playing-field">
                <div class="playing-field__drops">
                    <!-- <div class="playing-field__drop drop drop--color_blue">
                        <div class="drop__expression">
                            <span class="drop__operand drop__operand--position_first">26</span>
                            <span class="drop__operator">+</span>
                            <span class="drop__operand drop__operand--position_second">76</span>
                        </div>
                    </div> -->
                    <!-- <div class="playing-field__drop drop drop--color_bonus">
                        <span class="drop__operand drop__operand--position_first">2</span>
                        <span class="drop__operator">+</span>
                        <span class="drop__operand drop__operand--position_second">7</span>
                    </div> -->
                </div>
                <div class="playing-field__rock rock">
                    <img class="rock__image image" src="./assets/images/stones.png">
                </div>
                <div class="playing-field__wawes">
                    <div class="playing-field__wawe-1"></div>
                    <div class="playing-field__wawe-2"></div>
                    <div class="playing-field__wawe-3"></div>
                </div>
            </div>
            <div class="game__keyboard-field keyboard-field">      
                <div class="keyboard-field__keyboard keyboard">
                    <div class="keyboard__display">
                        <form class="keyboard__form">
                            <input type="text" class="keyboard__input" readonly="readonly">
                        </form>
                    </div>
                    <div class="keyboard__buttons">
                        <button class="keyboard__button button keyboard__button-number">7</button>
                        <button class="keyboard__button button keyboard__button-number">8</button>
                        <button class="keyboard__button button keyboard__button-number">9</button>
                        <button class="keyboard__button button keyboard__button-operation button-operation--grid_clear button-operation--hover_red">clear</button>
                        <button class="keyboard__button button keyboard__button-number">4</button>
                        <button class="keyboard__button button keyboard__button-number">5</button>
                        <button class="keyboard__button button keyboard__button-number">6</button>
                        <button class="keyboard__button button keyboard__button-number">1</button>
                        <button class="keyboard__button button keyboard__button-number">2</button>
                        <button class="keyboard__button button keyboard__button-number">3</button>
                        <button class="keyboard__button button keyboard__button-operation button-operation--grid_enter button-operation--hover_green">enter</button>
                        <button class="keyboard__button button keyboard__button-number button-number--grid_zero">0</button>
                        <button class="keyboard__button button keyboard__button-operation button-operation--hover_red">delete</button>
                    </div>
                </div>
            </div>
            <div class="game__score score">
                <div class="score__icon">
                    <img class="score__image image" src="./assets/icons/icon_star.png" alr="icon-star">
                </div>
                <span class="score__text">score:</span>
                <span class="score__number">268</span>
            </div>
        </div>
    </main>
    <footer></footer>
    <script src="./script.js"></script>
</body>
</html>
