<!DOCTYPE html>
<html lang="en">
<head>

    <title>Five reasons to visit Belarus</title>

    <link rel="stylesheet" href="./styles/style.css">
</head>

                    <div class="block__left-top left-top--position left-top--size"></div>

                    <img class="block__image block__image--image_center" src="./assets/images/Architectural_heritage.jpg" alt="architectural_heritage">
                    <span class="block__text block__text--text_top">first <br>reason:</span>
                    <span class="block__text block__text--text_center">five</span>

                <div class="block">
